<div class="row" id="guides">
  <div class="col-md-12">
		<h1 class="letter">Guides</h1>

</div>

<div *ngFor="let module of modules" class="row">
	<h3>{{module.name}}</h3>
  <div *ngFor="let guide of module.guides" class="col-md-4 guide condense">
    <p id="{{guide.name | cleanString}}_label">{{guide.name}}</p>

  </div>

</div>
